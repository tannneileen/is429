<!doctype html>
<html ng-app="myApp">
  <head>
  <style>
  body {font-family: 'Roboto Slab', serif;}
</style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <link rel='stylesheet' href='/resources/tutorial/css/example.css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  </head>

  <body ng-controller="MyController">

    <!-- CHAT MARKUP -->
    <div class='example-chat l-demo-container'>
    
      <header>
      <img src="http://kamloopsunited.ca/wp-content/uploads/2013/11/secret-telling.jpg" style="width:400px;height:232px;"/>
      <br><font size="5px"><i>"I promise to keep it secret..."</i></font>
      <br><font color="Blue">Tell me your password.</font>
      </header>
        <hr>
      <div class='example-chat-toolbar'>
        <label for='nameInput'>Your name:</label>
        <input ng-model='name' type='text' id='nameInput' placeholder='enter a name...'>
      </div>

      <ul id='example-messages' class='example-chat-messages'>
        <li ng-repeat='msg in messages'>
          <strong class='example-chat-username'>{{msg.from}}</strong>
          {{msg.body}}
        </li>
      </ul>

      <footer>
        Your password:<input ng-model='msg' ng-keydown="addMessage($event)" type='text' id='messageInput'  placeholder='Type a password...'>
      </footer>
    </div>

    <script>
      var myApp = angular.module("myApp", ["firebase"]);
      myApp.controller('MyController', ['$scope', '$firebase',
        function($scope, $firebase) {
          //CREATE A FIREBASE REFERENCE
          var ref = new Firebase("https://eileen.firebaseio.com/");
          // GET MESSAGES AS AN ARRAY
          $scope.messages = $firebase(ref).$asArray();
          //ADD MESSAGE METHOD
          $scope.addMessage = function(e) {
            //LISTEN FOR RETURN KEY
            if (e.keyCode === 13 && $scope.msg) {
              //ALLOW CUSTOM OR ANONYMOUS USER NAMES
              var name = $scope.name || 'anonymous';
              //ADD TO FIREBASE
              $scope.messages.$add({
                from: name,
                body: $scope.msg
              });
              //RESET MESSAGE
              $scope.msg = "";
            }
          }
        }
      ]);
    </script>
  </body>
</html>
